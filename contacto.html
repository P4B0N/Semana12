      <div class="container">
        <h3><font color ="blue">Contactate con Nosotros</h3></font>
        <form action="cvs.html" name="formulario" method="post">
          <div class="row">
            <div class="col-25">
              <label for="nombre">Nombre</label>
            </div>
            <div class="col-75">
              <input type="text" id="nombre" name="nombre" placeholder="Escribe tu Nombre..." required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="text">Telefono</label>
            </div>
            <div class="col-75">
              <input type="text" id="telefono" name="telefono" placeholder="Escribe tu Telefono..." required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">E-mail</label>
            </div>
            <div class="col-75">
              <input type="text" id="email" name="email" placeholder="Escribe tu E-mail..." required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="edad">Edad</label>
            </div>
            <div class="col-75">
              <input type="text" id="edad" name="edad" placeholder="Escribe tu Edad..." required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="mensaje">Mensaje</label>
            </div>
            <div class="col-75">
              <textarea id="text" name="mensaje" placeholder="Escribe algo.." style="height: 70px;" required></textarea>
            </div>
          </div>
          <br>
          <div class="row">
            <input type="button" value="Enviar" onclick="validar()">
          </div>
        </form>
